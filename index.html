  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/shop.css">

</head>

<body>
  <header>
    <!-- Logo -->
    <div class="header_left">
      <img src="Shopee-Clone.png" alt="Logo" class="logo" />

    <!-- Search -->

    <!-- Navbar Icons -->
    <div class="header_right">
      <nav class="navbar">
        <a href="pages/shop.html"><img src="home-removebg-preview.png" alt="home" class="icon"></a>
        <a href="pages/shop-cart.html"><img src="grocery-store.png" alt="cart" class="icon"></a>

  </header>

  <div class="main-container">
    <div class="design-system-section">
      <div class="components-grid">
        <div class="component-card">
          <span class="component-label">Text Input</span>
          <input type="text" class="text-input" placeholder="Placeholder Text">
        </div>
        <div class="component-card">
          <span class="component-label">Select</span>
          <div class="select-container">
            <select class="select-input">
              <option>Option 1</option>
              <option>Option 2</option>
            </select>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
        <div class="component-card">
          <span class="component-label">Checkbox</span>
          <label class="checkbox-container">
            <input type="checkbox" checked>
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="component-card">
          <span class="component-label">Radio Button</span>
          <label class="radio-container">
            <input type="radio" name="radio-group" checked>
            <span class="radiomark"></span>
          </label>
          <label class="radio-container">
            <input type="radio" name="radio-group">
            <span class="radiomark"></span>
          </label>
        </div>
        <div class="component-card">
          <span class="component-label">Avatar</span>
          <div class="avatar-container">
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="component-card">
          <span class="component-label">Tag</span>
          <div class="tag">Tag A <i class="fa-solid fa-xmark"></i></div>
          <div class="tag">Tag B <i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="component-card">
    </div>

  </div>
