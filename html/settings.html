<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cài đặt tài khoản</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Admin Panel</div>
    <nav>
      <ul>
        <li><a href="/html/home.html">📊 Bảng điều khiển</a></li>
        <li><a href="/html/sanpham.html">📦 Sản phẩm</a></li>
        <li><a href="/html/donhang.html">🛒 Đơn hàng</a></li>
        <li><a href="/html/voucher.html">⚡ Khuyến mãi</a></li>
        <li><a href="/html/ngdung.html">👥 Người dùng</a></li>

        <li><a href="/html/settings.html" class="active">⚙️ Cài đặt</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main -->
  <main class="content">
    <header class="header">
      <h1>⚙️ Cài đặt tài khoản</h1>
      <button id="logout" class="logout-btn">Đăng xuất</button>
    </header>

    <section class="card">
      <h2>Thông tin tài khoản</h2>
      <form id="settingsForm">
        <div class="form-group">
          <label for="name">Tên hiển thị</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
      </form>
      <p id="message" class="message">✅ Cập nhật thành công!</p>
    </section>
  </main>
<script src="../js/id.js" type="module"></script>
<script src="../js/app.js" type="module"></script>
</body>
</html>
