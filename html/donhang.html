<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đơn hàng</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Admin Panel</div>
    <nav>
      <ul>
        <li><a href="/html/home.html">📊 Bảng điều khiển</a></li>
        <li><a href="/html/sanpham.html">📦 Sản phẩm</a></li>
        <li><a href="/html/donhang.html" class="active">🛒 Đơn hàng</a></li>
        <li><a href="/html/voucher.html">⚡ Khuyến mãi</a></li>
        <li><a href="/html/ngdung.html">👥 Người dùng</a></li>
        <li><a href="/html/tuchoidonhang.html">🚫 Từ chối đơn hàng</a></li>
        <li><a href="/html/settings.html">⚙️ Cài đặt</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main -->
  <main class="content">
    <header class="header">
      <h1>🛒 Quản lý đơn hàng</h1>
      <button id="logout" class="logout-btn">Đăng xuất</button>
    </header>

    <section class="card">
      <h2>Danh sách đơn hàng</h2>

      <!-- Bộ lọc & tìm kiếm -->
      <div class="toolbar">
        <select id="orderFilter">
          <option value="all">Tất cả</option>
          <option value="pending">⏳ Chờ xác nhận</option>
          <option value="shipped">🚚 Đang giao</option>
          <option value="done">✅ Hoàn thành</option>
          <option value="cancel">❌ Đã hủy</option>
        </select>
        <input type="text" id="orderSearch" placeholder="🔍 Tìm theo khách hàng hoặc ID...">
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Khách hàng</th>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Ngày đặt</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
      </table>
    </section>
  </main>
<script src="../js/id.js" type="module"></script>
<script src="../js/app.js" type="module"></script>
</body>
</html>
