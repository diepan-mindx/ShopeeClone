<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã voucher - Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <aside class="sidebar">
        <div class="logo">Admin Panel</div>
        <nav>
            <ul>
                <li><a href="/html/home.html">📊 Bảng điều khiển</a></li>
                <li><a href="/html/sanpham.html">📦 Sản phẩm</a></li>
                <li><a href="/html/donhang.html">🛒 Đơn hàng</a></li>
                <li><a href="/html/voucher.html" class="active">⚡ Khuyến mãi</a></li>
                <li><a href="/html/ngdung.html">👥 Người dùng</a></li>
                <li><a href="/html/settings.html">⚙️ Cài đặt</a></li>
            </ul>
        </nav>
    </aside>

    <main class="content">
        <header class="header">
            <h1>🎁 Mã voucher</h1>
        </header>

        <section class="card">
            <h2>Thêm/Sửa Mã voucher</h2>
            <form id="voucherForm" class="form">
                <input type="hidden" id="v_old_code">
                <div class="form-group">
                    <label for="v_code">Mã voucher</label>
                    <input type="text" id="v_code" required>
                </div>
                <div class="form-group">
                    <label for="v_percent">Giảm (%)</label>
                    <input type="number" id="v_percent" required>
                </div>
                <button type="submit" class="btn save-btn">Lưu voucher</button>
            </form>
        </section>

        <section class="card" style="margin-top:20px;">
            <h2>Danh sách mã voucher</h2>
            <table class="voucher-table">
                <thead>
                    <tr>
                        <th>Mã voucher</th>
                        <th>Giảm (%)</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="voucherTableBody"></tbody>
            </table>
        </section>
    </main>
<script type="module" src="../js/auth_guard.js"></script>
<script type="module" src="../js/voucher.js"></script>
</body>
</html>
