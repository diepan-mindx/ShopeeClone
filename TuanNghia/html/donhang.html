<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đơn hàng</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="logo">Admin Panel</div>
      <nav>
        <ul>
          <li><a href="home.html">📊 Bảng điều khiển</a></li>
          <li><a href="sanpham.html">📦 Sản phẩm</a></li>
          <li><a href="donhang.html" class="active">🛒 Đơn hàng</a></li>
          <li><a href="voucher.html">⚡ Khuyến mãi</a></li>
          <li><a href="ngdung.html">👥 Người dùng</a></li>
          <li><a href="settings.html">⚙️ Cài đặt</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <header class="header">
        <h1>🛒 Quản lý đơn hàng</h1>
        <button id="logout" class="logout-btn">Đăng xuất</button>
      </header>

      <section class="card">
        <h2>Danh sách đơn hàng</h2>

        <div class="toolbar">
          <select id="orderFilter">
            <option value="all">Tất cả</option>
            <option value="pending">⏳ Chờ xác nhận</option>
            <option value="shipped">🚚 Đang giao</option>
            <option value="done">✅ Hoàn thành</option>
            <option value="cancel">❌ Đã hủy</option>
          </select>
          <input
            type="text"
            id="orderSearch"
            placeholder="🔍 Tìm theo khách hàng hoặc ID..."
          />
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Khách hàng</th>
              <th>Sản phẩm</th>
              <th>Số lượng</th>
              <th>Giá (VND)</th>
              <th>Ngày đặt</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="orderTableBody"></tbody>
        </table>
      </section>
    </main>

    <script type="module" src="../js/auth_guard.js"></script>
    <script type="module" src="../js/donhang.js"></script>
  </body>
</html>
