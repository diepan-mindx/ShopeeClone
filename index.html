<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập / Đăng ký - ShopeeClone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F8FAFC; /* nền giống dashboard */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #1E293B;
    }

    .container {
      width: 400px;
      background: #FFFFFF;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    /* Card chào mừng */
    .welcome {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: #2563EB;
      color: #fff;
      font-weight: bold;
      font-size: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px auto;
    }

    .welcome h2 {
      margin: 0;
      font-size: 22px;
      color: #1E293B;
    }

    .welcome p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #64748B;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
      color: #475569;
    }

    .tabs button.active {
      border-bottom: 3px solid #2563EB;
      color: #2563EB;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #CBD5E1;
      border-radius: 8px;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #2563EB;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button.submit-btn {
      margin-top: 10px;
      padding: 12px;
      background: #2563EB;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    button.submit-btn:hover {
      background: #1D4ED8;
    }

    .note {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #64748B;
      cursor: pointer;
    }

    .note:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Card chào mừng -->
    <div class="welcome">
      <div class="logo">AD</div>
      <h2>Chào mừng đến ShopeeClone</h2>
      <p>Đăng nhập hoặc đăng ký để tiếp tục</p>
    </div>

    <div class="tabs">
      <button id="login-tab" class="active">Đăng nhập</button>
      <button id="signup-tab">Đăng ký</button>
    </div>

    <!-- Form Login -->
    <form id="login-form" class="active">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Mật khẩu" required>
      <button type="submit" class="submit-btn">Đăng nhập</button>
      <p class="note">Quên mật khẩu?</p>
    </form>

    <!-- Form Signup -->
    <form id="signup-form">
      <input type="text" placeholder="Tên của bạn" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Mật khẩu" required>
      <input type="password" placeholder="Nhập lại mật khẩu" required>
      <button type="submit" class="submit-btn">Đăng ký</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    // Chuyển tab
    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    // Xử lý login
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Đăng nhập thành công!");
      window.location.href = "home.html"; 
    });

    // Xử lý signup
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Đăng ký thành công!");
      window.location.href = "home.html"; 
    });
  </script>
</body>
</html>
